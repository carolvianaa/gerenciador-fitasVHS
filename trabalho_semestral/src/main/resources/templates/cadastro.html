<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
            body { font-family: Arial, sans-serif; background: #f5f5f5; }
            .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
            h2 { text-align: center; }
            label { display: block; margin-top: 16px; }
            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
            }
            button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
            button:hover { background: #125ea6; }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form th:action="@{/cadastro}" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
    <title>Document</title>
