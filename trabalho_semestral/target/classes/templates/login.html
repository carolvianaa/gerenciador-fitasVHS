<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #125ea6; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login do Usuário</h2>
        <form th:action="@{/login}" method="post">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
            <a href="/cadastro" class="btn">Cadastrar</a>
        </form>
    </div>
    <!-- 
        OBS: Para redirecionar ao hall.html após o login, 
        configure o controller Spring para redirecionar para "/hall" após autenticação bem-sucedida.
    -->
</body>
